{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Css -->
        <link rel="stylesheet" href="{% static 'main/glide.core.min.css' %}">
        <link rel="stylesheet" href="{% static 'main/glide.theme.css' %}">
        <link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}">
        <link rel="stylesheet" href="{% static 'main/main_v2.css' %}">

        {% block css %}
        {% endblock %}
        
    </head>
    <body>
        {% include 'header.html' %}

        {% block content %}
        {% endblock %}
        
        {% include 'footer.html' %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script src="{% static 'semantic/semantic.min.js' %}"></script>
        <script>
            new Glide('.glide', {
                type: 'carousel',
                startAt: 0,
                perView: 1,
                autoplay: 10000,
            }).mount();
        </script>
        {% block js %}
        {% endblock %}
    </body>
</html>
