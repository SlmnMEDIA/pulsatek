{% extends 'base_v3.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="ui container">
    <div class="ui stackable centered middle aligned grid" style="min-height:600px">
        <div class="six wide column">
            <div class="ui segment">
                <form action="" class="ui large form" method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label for="{{ form.email.id_for_label }}">Email Address</label>
                        <div class="ui left icon input">
                            {{ form.email }}
                            <i class="user icon"></i>
                        </div>
                    </div>
                    <div class="fields">
                        <div class="eight wide field">
                            <label for="{{ form.first_name.id_for_label }}">First Name</label>
                            <div class="ui input">
                                {{ form.first_name }}
                            </div>
                        </div>
                        <div class="eight wide field">
                            <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                            <div class="ui input">
                                {{ form.last_name }}
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="{{ form.password1.id_for_label }}">Password</label>
                        <div class="ui left icon input">
                            {{ form.password1 }}
                            <i class="key icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                        <div class="ui left icon input">
                            {{ form.password2 }}
                            <i class="key icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <button type="submit" class="ui large fluid button">Register</button>
                    </div>
                    <div class="field">
                        <p>
                            <small>Already has account? <a href="{% url 'login' %}">Login</a></small>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
