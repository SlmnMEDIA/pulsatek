{% load static %}

<div class="ui vertical segment">
    <div class="ui container large secondary parseleft menu">
        <div class="item">
            <img src="{% static 'logo/logowarungid3.png' %}" alt="" class="ui small image">
        </div>
        <div class="right menu">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="item active">
                Logout
            </a>
            {% else %}
            <div class="item">
                <a href="{% url 'login' %}" class="ui basic button">
                    Login
                </a>
                <a href="{% url 'signup' %}" class="ui orange button">
                    Register
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
