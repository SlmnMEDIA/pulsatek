<div class="header">
    Request Tambah Saldo Manual
</div>
<div class="content">
    <form action="{% url 'sale:add_cash' %}" class="ui form js-add-cash" method='post'>
        {% csrf_token %}
        <div class="eight wide field">
            <label for="{{ form.user.id_for_label }}">ID Member</label>
            <div class="input">
                {{ form.user}}
            </div>
        </div>
        <div class="eight wide field">
            <label for="{{ form.nominal.id_for_label }}">Nominal</label>
            <div class="input">
                {{ form.nominal }}
            </div>
            <small>* Min. 10,000</small>
        </div>
        <div class="field">
            <button type="submit" class="ui primary button">Submit</button>
        </div>
    </form>
</div>
