{% extends 'base_v4.html' %}
{% load static %}
{% block css %}
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<style>
    .jumbotext .ui.header {
        font-family: 'Lobster', cursive;
        font-size: 3em;
    }
    .jumbotext p {
        font-family: 'Lobster', cursive;
        font-size: 2em;
    }
    .parseleft.menu .button {
        margin-left: 15px !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="ui vertical segment" style="min-height:200px;padding: 50px 0">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="eight wide column">
                <div class="ui attached segment" style="height:200px"></div>
            </div>
            <div class="eight wide column">
                <div class="ui attached segment" style="height:200px"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
